<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usecase Hub - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="signin-page">
    <div class="signin-container">
        <!-- Left Panel -->
        <div class="signin-left">
            <div class="logo-container">
                <img src="logo.png" alt="Usecase Hub Logo" class="logo">
            </div>
            <h1 class="brand-title">Usecase Hub</h1>
            <p class="brand-description">Discover 538 real-world Gen AI use cases from the world's leading organizations
            </p>

            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-number">538</div>
                    <div class="stat-label">Use Cases</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">10+</div>
                    <div class="stat-label">Industries</div>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="signin-right">
            <div class="signin-form-container">
                <h2 class="welcome-title">Welcome</h2>
                <p class="welcome-subtitle">Enter your details to access the use case library</p>

                <form id="signinForm" class="signin-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="organization">Organization</label>
                        <input type="text" id="organization" name="organization" placeholder="Your Company" required>
                    </div>

                    <button type="submit" class="btn-primary">Access Use Cases</button>

                    <p class="disclaimer">By signing in, you agree to explore our curated collection of AI use cases
                        from leading organizations worldwide.</p>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const organization = document.getElementById('organization').value;

            // Store user info in sessionStorage
            sessionStorage.setItem('user', JSON.stringify({
                fullName,
                email,
                organization
            }));

            // Redirect to main page
            window.location.href = 'main.html';
        });
    </script>
</body>

</html>
